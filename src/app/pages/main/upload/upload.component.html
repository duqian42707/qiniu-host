<div nz-row>
  <div nz-col [nzSpan]="4"></div>
  <div nz-col [nzSpan]="16">
    <div class="upload-box-outer">
      <div class="upload-box" [class.small]="src" [class.big]="!src" [class.file-draging]="fileGraging>0"
           (dragover)="ondragover($event)" (dragenter)="ondragenter($event)" (dragleave)="dragleave($event)"
           (drop)="ondrop($event)">
        <h3>截图后粘贴、拖拽图片到这里上传</h3>
        <p>或者</p>
        <p>
          <button nz-button nzType="primary" type="button" class="btn btn-primary" (click)="fileButtonClick()">
            点击选择文件
          </button>
        </p>
      </div>
    </div>
    <form>
      <input style="display: none" type="file" id="file" #fileInput accept="image/*" (change)="fileChange($event)">
    </form>
    <div *ngIf="process>0" class="progress">
      <nz-progress [nzPercent]="process"></nz-progress>
    </div>
    <div *ngIf="src" class="show-container" style="text-align: center">
      <img class="img-fluid" [src]="src">
      <div class="input-group">
        <input type="text" nz-input [ngModel]="src" [readOnly]="true">
        <button nz-button nzType="default" type="button" ngxClipboard [cbContent]="src" (cbOnSuccess)="cpSuccess()">
          复制
        </button>
        <button nz-button nzType="primary" type="button" ngxClipboard [cbContent]="markdownStr" (cbOnSuccess)="cpSuccess()">
          Markdown
        </button>
        <button nz-button nzType="primary" type="button" (click)="openUrl()">
          打开
        </button>
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="4"></div>
</div>
